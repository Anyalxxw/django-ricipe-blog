{% extends 'login.html' %}

{% block content %}

    <div class="form">
        <h1>Sign up</h1>
        <form action="{% url 'accounts:signup' %}" method="post" class="site-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Sign up" class="account-btn">
        </form>
    </div>

{% endblock %}
