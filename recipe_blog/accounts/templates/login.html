{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/login-signup.css' %}">
</head>
<body>
    
    {% block content %}
    <div class="form">
        <h1>Log In</h1>
        <form action="{% url 'accounts:login' %}" class="site-form" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Log in" class="account-btn">
        </form>
    </div>
    {% endblock %}

</body>
</html>
