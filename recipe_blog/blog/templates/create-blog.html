{% extends 'index.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/create-comment-blog.css' %}">
{% endblock %}
{% block content %}

    <div class="form">
        <h1>Create Post</h1>
        <form action="{% url 'blog:create-blog' %}" method="post"enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create" class="btn">
        </form>
    </div>

{% endblock %}
